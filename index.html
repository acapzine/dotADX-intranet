<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dotADX Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #101010;
      }
      .search-container_asdassd9ac {
        padding: 20px;
      }
      input[type="text"] {
        width: 400px;
        padding: 10px;
        font-size: 1.2em;
        background-color: #101010;
        color: #fff;
      }
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #101010;
        color: #fff;
      }
      iframe {
        width: 100%;
        height: 89vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="search-container_asdassd9ac">
      <form id="SEARCH-CONTAINER_asdasAsdmxZA">
        <input type="text" id="search-input" placeholder="Enter domain or URL..." />
        <input type="submit" value="Search" />
      </form>
    </div>
    <iframe id="result-frame" src=""></iframe>

    <script>
      const form = document.getElementById("SEARCH-CONTAINER_asdasAsdmxZA");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const query = document.getElementById("search-input").value;
        window.api.search(query);
      });

      window.api.onResult((result) => {
        const iframe = document.getElementById("result-frame");
        iframe.src = result;
      });
    </script>
  </body>
</html>
